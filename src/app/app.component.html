<div class="center">
  <h1 >Tasks</h1>
</div>
<div class="inputTask">
  <input type="text" class="inputText" size="50" [(ngModel)]="newTask">   
  <button class="button" (click)="AddItem()">Add Item</button>
</div>
<table style="width: 70pc; margin-left: auto; margin-right: auto; table-layout: fixed; border:1px solid #243042;">
  <tr style="border:1px solid #243042;">
    <th class="itemHeading">TO DO Items
      <button class="doneButton button" (click)="TaskEdit()" [style.display]="displayEdit">Edit</button>
      <button class="doneButton button" (click)="TaskEditDone()" [style.display]="displaySave">Save</button></th>
    <th class="itemHeading">Completed Items</th>
  </tr>
  <tr class="itemContainer">
    <td>
      <div 
      *ngFor="let activity of todoactivities; index as i" aria-rowspan="2" style="padding: 10px;">
      <mat-icon>subject</mat-icon>
      <input class="inputText" type="text" value={{activity}} [disabled]="isDisabled" #input style="width: calc(100% - 105px);"> 
        <mat-icon class="iconButton" (click)="TaskDone(activity)">done_all</mat-icon>
        <!-- <button class="doneButton button" (click)="TaskDone(activity)">Done</button> -->
      </div>
    </td>
    <td>
      <div *ngFor="let activity of doneActivities; index as i" style="padding: 5px; ">
        <mat-icon>subject</mat-icon>
        <input class="inputText" type="text" value={{activity}} disabled="'true">
        <mat-icon class="iconButton" (click)="DeleteTask(i)">delete</mat-icon>
        <mat-icon class="iconButton" (click)="TaskUndone(activity)">undo</mat-icon>
      </div>
    </td>
  </tr>
</table>
